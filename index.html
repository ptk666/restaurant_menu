<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu | Made by James</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="main-title">
            <h1>Restaurant Menu</h1>
            <p>Made by James</p>
        </div>
    </main>
    <ul>
        <li><button class="btn-menu">All</button></li>
        <li><button class="btn-menu">Breakfast</button></li>
        <li><button class="btn-menu">Lunch</button></li>
        <li><button class="btn-menu">Shakes</button></li>
    </ul>
    <article>
        <div class="article-card">
            <div class="article-img">
                <img src="https://picsum.photos/id/312/180/120" alt="Food">
            </div>
            <div class="article-child-card">
                <div class="article-title">
                    <h1>buttermilk pancakes</h1>
                    <span>15.99</span>
                </div>
                <hr>
                <div class="article-text">
                    I'm baby woke mlkshk wolf bitters live-edge blue bottle, hammock freegan copper mug whatever cold-pressed
                </div>    
            </div>
        </div>
    </article>
    <script src="./app.js"></script>
</body>
</html>
